<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="all_page">


    <section class="card_container">
    
      <section class="card_info" id="card_pic"><img src="./images/image-product-desktop.jpg" class="image_desktop"><img src="./images/image-product-mobile.jpg" class="image_mobile"></section>

      <section class="card_info" id="card_details">
        <article class="first_headline_card_detailse">
          <h3>PERFUME</h3>
        </article>
        <article class="second_headline_card_detailse">
          <h1>Gabrielle Essence Eau De Parfum</h1>
        </article>
        <article class="para_card_datailes">
          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>
        </article>
        <article class="prices_conteiner">
          <div class="price_number_one">$149.99</div>
          <div class="price_number_two">$169.99</div>
        </article>
        <article class="conteiner_btn_purch_item">
            <button><div class="icon_cart_container"><img src="./images/icon-cart.svg"></div><div class="Add_to_cart_container">Add to cart</div></button>
        </article>
      </section>

    </section>

  </div>

</body>

</html>
