<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" >

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header></header>

    <main>
      <div id="all_page">
    
        <section class="card_container">
        
          <section class="card_info" id="card_pic"><img src="./images/image-product-desktop.jpg" class="image_desktop" alt="battle of perfume"><img src="./images/image-product-mobile.jpg" class="image_mobile" alt="battle of perfume"></section>
    
          <section class="card_info" id="card_details">
            <article class="first_headline_card_detailse">
              <h3>PERFUME</h3>
            </article>
            <article class="second_headline_card_detailse">
              <h4>Gabrielle Essence Eau De Parfum</h4>
            </article>
            <article class="para_card_datailes">
              <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
                Perfumer-Creator for the House of CHANEL.</p>
            </article>
            <article class="prices_conteiner">
              <div class="price_number_one">$149.99</div>
              <div class="price_number_two">$169.99</div>
            </article>
            <article class="conteiner_btn_purch_item">
                <button><span class="icon_cart_container"><img src="./images/icon-cart.svg" alt="shoping cart"></span><span class="Add_to_cart_container">Add to cart</span></button>
            </article>
          </section>
    
        </section>
    
      </div>
    </main>
    <footer></footer>

</body>

</html>
